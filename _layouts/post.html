---
layout: default
---
<div id="post">

<div id="quote">
    <div id="quotation">
        <blockquote>{{ page.quotation }}</blockquote> 
    </div>
    <div id="attribution">
        {{ page.attribution }}
    </div>
<div>

<div class="post">
    {{ content }}
</div>

{% if page.series %}
    {{ '<div class="series">' }} 
    {% for post in site.tags[page.series] %} 
    <p>
        <a href={{ post.url }}>{{ post.title }}</a>
    </p>
    {% endfor %}
    {{ '</div>' }}
{% endif %}

</div>
