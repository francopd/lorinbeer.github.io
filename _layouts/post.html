---
layout: default
---
<div id="post">

    {% if page.anchor %}
    <div id="anchor" class="centered">
        <image src={{ page.anchor }}></image>
    {% endif %}
    </div>
    <div class="quote centered">
        <div class="quotation">
            <blockquote>{{ page.quotation }}</blockquote> 
        </div>
        <div class="attribution">
            <p>{{ page.attribution }}</p>
        </div>
    </div>

        {{ content }}

        {% if page.series %}
            {{ '<div class="series">' }} 
            {% for post in site.tags[page.series] %} 
            <p>
                <a href={{ post.url }}>{{ post.title }}</a>
            </p>
            {% endfor %}
            {{ '</div>' }}
        ${% endif %}

</div>
