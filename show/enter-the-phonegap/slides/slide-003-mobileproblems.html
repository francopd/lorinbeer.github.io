<!DOCTYPE html>
<html>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bonsai/0.4.1/bonsai.min.js"></script>
  <body bgcolor="#000000">
  <div id='movie'></div>  
  <script>
    var canvasdim = {x: 1279, y: 799};
    bonsai.run(document.getElementById('movie'), {
        code: function() {
            var canvasdim = {x: 1279, y: 799};
            var longshanksdim = {x: 886, y: 574};
            var longshankspath = '../assets/longshanks.png';
        
            new Bitmap(longshankspath)
                .on('load', 
                    function() {
                        this.attr({ width : longshanksdim.x, 
                                    height: longshanksdim.y,
                                    opacity: 0.0,
                                    x : (canvasdim.x - longshanksdim.x) / 2,
                                    y : (canvasdim.y - longshanksdim.y) / 2 })
                        .addTo(stage)
                        .animate('0.5s',{opacity:1.0});
                    });

            new Text('The Problem with Mobile Development') 
                .attr({
                    x :- 200,
                    y : 50,
                    fontFamily: 'Arial, sans-serif',
                    fontSize: '50',
                    textFillColor: 'white'
                    })
                .animate('1.0s',{x : 200})
                .addTo(stage);

            new Text('is all the Devices!')
                .attr({
                    x : canvasdim.x + 200,
                    y : canvasdim.y - 80,
                    fontFamily: 'Arial, sans-serif',
                    fontSize: '50',
                    textFillColor: 'white'
                    })
                .animate('1.0s',{x : 200})
                .addTo(stage);
        },
        width  : canvasdim.x, 
        height : canvasdim.y});
    </script>

  </body>
</html>
